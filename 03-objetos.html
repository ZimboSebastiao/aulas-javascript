<body>
    <h1>Objetos</h1>
    <hr>
    <h2>Conceito</h2>
    <p>
        Objetos são estruturas de dados <b>não-indexados</b>, ou seja, não tem índices numéricos (não são arrays).
        Os dados contidos em objetos são definidos atráves de <b>propreidades</b> e <b>valores</b>. 
    </p>
    <p>
        Objeto é a principal estrutura de dados no JavaScripts, sendo base de tudo na linguagem.
    </p>
